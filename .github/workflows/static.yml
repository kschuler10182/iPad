            font-size: 0.9rem;
            font-weight: 500;
        }

        .app-description {
            color: #222222;
            line-height: 1.5;
            margin-bottom: 20px;
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #1A4691;
            color: #FFFFFF;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 70, 145, 0.3);
            width: 100%;
            border: 2px solid #1A4691;
        }

        .download-btn:hover {
            background: #36B54A;
            border-color: #36B54A;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(54, 181, 74, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn.downloaded {
            background: #36B54A;
            border-color: #36B54A;
        }

        .download-btn.downloaded:hover {
            background: #2E8B57;
            border-color: #2E8B57;
        }

        .app-store-icon {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .download-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #36B54A;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-indicator.show {
