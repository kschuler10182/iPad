            gap: 25px;
            margin-bottom: 40px;
        }

        .app-card {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .app-card:hover {
