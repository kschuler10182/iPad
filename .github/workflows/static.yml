    <script>
        function markAsDownloaded(button, event) {
            // Add visual feedback immediately
            const card = button.closest('.app-card');
            const statusIndicator = card.querySelector('.status-indicator');
            const btnText = button.querySelector('.btn-text');
            
            // Mark as downloaded
            button.classList.add('downloaded');
            btnText.textContent = 'Downloaded';
            statusIndicator.classList.add('show');
            
            // Store the downloaded state
            const appName = card.querySelector('h3').textContent;
            const downloadedApps = JSON.parse(sessionStorage.getItem('downloadedApps') || '[]');
            if (!downloadedApps.includes(appName)) {
                downloadedApps.push(appName);
                sessionStorage.setItem('downloadedApps', JSON.stringify(downloadedApps));
            }
            
            // Add a small delay before following the link
            setTimeout(() => {
                window.open(button.href, '_blank');
            }, 100);
            
            // Prevent default link behavior since we're handling it manually
            event.preventDefault();
            return false;
        }
        
        // Restore downloaded states on page load
        window.addEventListener('load', function() {
            const downloadedApps = JSON.parse(sessionStorage.getItem('downloadedApps') || '[]');
            
            downloadedApps.forEach(appName => {
                const cards = document.querySelectorAll('.app-card');
                cards.forEach(card => {
                    const cardAppName = card.querySelector('h3').textContent;
                    if (cardAppName === appName) {
                        const button = card.querySelector('.download-btn');
                        const statusIndicator = card.querySelector('.status-indicator');
                        const btnText = button.querySelector('.btn-text');
                        
                        button.classList.add('downloaded');
                        btnText.textContent = 'Downloaded';
                        statusIndicator.classList.add('show');
                    }
                });
            });
        });
    </script>
